name: Next.js Build and Type Check

on:
  push:
    branches:
      - main
      - eddy
      - johan
  pull_request:
    branches:
      - main

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 19.8.1

    - name: Install dependencies
      run: npm i

    - name: Build
      run: npm run build